name: Docker Image CI

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build the Docker image
        working-directory: ./server/scripts
        run: sudo sh buildDocker.sh
      - name: start container
        working-directory: ./server/scripts
        run: sudo sh startupCI.sh
      - name: execute ddl
        run: cd server/scripts && sh executeSQLStatements.sh
      - name: install UI packages
        run: cd digital-equipment-manager-ui && npm install
      - name: install yarn
        run: npm i yarn
      - name: run cy tests
        run: cd digital-equipment-manager-ui && yarn concurrently "npm start" "wait-on http://localhost:4200 && yarn cypress run --headless"  -s -k
      - name: Stop all containers
        working-directory: ./server
        run: docker-compose down
