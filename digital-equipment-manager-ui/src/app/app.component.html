<ion-app>
  <ion-split-pane contentId="main-content" (ionSplitPaneVisible)="onSplitPaneChange($event)">
    <ion-menu contentId="main-content" menuId="main-menu-id" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Inbox</ion-list-header>
          <ion-note>hi@ionicframework.com</ion-note>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item
              [ngClass]="{
               'secondary-link': p.secondary
              }"
              routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-item color="secondary" button class="ion-justify-content-between ion-color-primary" (click)="logoutUser()">
          <ion-label>Logout</ion-label>
          <ion-icon name="log-out"></ion-icon>
        </ion-item>
      </ion-content>

    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
