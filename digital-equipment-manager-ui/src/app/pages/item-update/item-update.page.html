<ion-header>
  <ion-toolbar>
    <ion-buttons
      *ngIf="this.showMobileMenu"
      slot="start" class="back-button" (click)="backButtonClicked()">
      <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
    </ion-buttons>
    <ion-title>Equipment bearbeiten: {{this.item?.model_name}} / {{this.item?.status}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="item-update-wrapper">
    <!-- Form -->
    <form class="item-update-flex-main" [formGroup]="updateItemForm">
      <div class="item-update-flex-item-form item-update-value-label">
        <label class="item-update-flex-item-form-info">
          Type:
        </label>
        <div class="item-update-flex-item-form-info">
          <ion-text>{{this.item?.item_type}}</ion-text>
        </div>
      </div>
      <div class="item-update-flex-item-form item-update-value-label">
        <label class="item-update-flex-item-form-info">
          Name:
        </label>
        <div class="item-update-flex-item-form-info">
          <ion-text>{{this.item?.model_name}}</ion-text>
        </div>
      </div>
      <div class="item-update-flex-item-form">
        <label class="item-update-flex-item-form-info">
          Beschreibung:
        </label>
        <div class="item-update-flex-item-form-field">
          <ion-input value="{{this.item?.description}}" formControlName="itemDescription"></ion-input>
        </div>
      </div>
      <div class="item-update-flex-item-form">
        <label class="item-update-flex-item-form-info">
          Seriennummer:
        </label>
        <div class="item-update-flex-item-form-field">
          <ion-input value="{{this.item?.serial_number}}" formControlName="itemSerialnumber"></ion-input>
        </div>
      </div>
    </form>

  <div class="page-io-bottom-toolbar" [ngClass]="{ 'ion-justify-content-between': !showMobileMenu }">
    <div *ngIf="!showMobileMenu">
      <ion-button class="max-width-100" color="primary" [fill]="'outline'"
                  (click)="backButtonClicked()">
        Zur√ºck
      </ion-button>
    </div>
    <ion-button class="max-width-100" color="primary"
                (click)="saveAndReturn()">
      Speichern
    </ion-button>


  </div></div>
</ion-content>
